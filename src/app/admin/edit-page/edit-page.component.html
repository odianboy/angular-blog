<div *ngIf="form; else loading">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div 
            class="form-control"
            [ngClass]="{invalid: form.controls['title'].touched && form.controls['title'].invalid}"
        >
            <label for="title">Название поста:</label>
            <input id="title" type="text" formControlName="title">
            <div
                *ngIf="form.controls['title'].touched && form.controls['title'].invalid"
                class="validation"
            >
                <small *ngIf="form.controls['title'].hasError('required')">
                    Введите название поста
                </small>
            </div>
        </div>

        <div class="form-control">
            <quill-editor formControlName="text"></quill-editor>
        </div>

        <button
            class="btn btn-primary"
            type="submit"
            [disabled]="form.invalid || submitted"
        >Обновить</button>
    </form>
</div>

<ng-template #loading>
    <p class="text-center">Идёт загрузка...</p>
</ng-template>
